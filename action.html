<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create or join meeting</title>
    <link rel="stylesheet" href="public/Assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="public/Assets/css/style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body style="padding-top: 3.5rem">
    <nav class="navbar navbar-expand-md">
      <img class="logo" src="public/Assets/images/google-meet-icon.png" />
      <a href="#" class="navbar-brand text-dark">Google Meet</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a href="#" class="nav-link">At a glance</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">How it work</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">plan and price</a>
          </li>
        </ul>
        <ul class="navbar-nav mr-0">
          <li class="nav-item display-center">
            <a href="#" class="nav-link">Sign in</a>
          </li>
          <li class="nav-item mx-2">
            <button
              class="btn btn-outline-warning btn-lg text-info font-weight-bold"
            >
              Start a Meeting
            </button>
          </li>
          <li class="nav-item">
            <button
              class="btn btn-outline-primary btn-lg text-info font-weight-bold"
            >
              Join Meeting
            </button>
          </li>
        </ul>
      </div>
    </nav>
    <main>
      <div class="jumbotron h-100 d-flex my-4">
        <div class="container w-50 text-left">
          <h1 style="font-size: 3rem">
            Premium video meeting. Now is available for free to everyone
          </h1>
          <p style="font-size: 20px">
            We're redesigning google Meet service for secure business meeting
            and making it free for everyone
          </p>
          <ul class="display-center justify-content-start">
            <li style="padding: 0">
              <button
                class="btn btn-lg font-weight-bold display-center text-light"
                style="background-color: #01796b"
              >
                <span class="material-icons mr-2">video_call</span>New Meeting
              </button>
            </li>
            <li style="padding: 0 0 0 20px">
              <button
                class="btn btn-lg btn-outline-secondary text-dark font-weight-bold display-center"
                style="background-color: #ffffff"
              >
                <span class="material-icons mr-2">keyboard</span>
                <input
                  type="text"
                  placeholder="Enter a Code"
                  style="border: none"
                />
              </button>
            </li>
            <li class="text-dark pl-4 font-weight-bold cursor-pointer">Join</li>
          </ul>
        </div>
        <div class="container w-50">
          <img
            src="public/Assets/images/google-meet-people.jpg"
            alt=""
            class="signin-image"
          />
        </div>
      </div>
    </main>
    <footer class="container">
      <h6>
        Learn More About <span class="learn-more text-info">google meet</span> .
      </h6>
    </footer>
    <script src="public/Assets/js/jquery-3.4.1.min.js"></script>
  </body>
</html>
